<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4a3b2ef5dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="d-inline">
            <img width="165px" src="https://images-beta.tossdown.com/site/65b73fb7-2706-4440-87b9-9555fcd0ba80.webp">
        </div>
        <div class="d-inline menu-box">
            <ul class="menu">
                <li> Home</li>
                <li> About Us</li>
                <li> Publications</li>
                <li> Feedback</li>
                <li><i class="fa-regular fa-user"></i></li>
                <li><i class="fa-solid fa-cart-arrow-down"></i></li>
                <li>
                    <button class="btn">Order Online
                        <span><i class="fa-solid fa-arrow-right"></i></span>
                    </button>
                </li>
            </ul>
        </div>
    </div>


    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://static.tossdown.com/images/ac51af11-090c-49e8-9296-472de72fc5cb.webp"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://static.tossdown.com/images/bb47e7ca-7d3e-48ee-a72a-a7b15efad3e1.webp"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://static.tossdown.com/images/f1542832-c427-43bc-bee3-6e80af4d4569.webp"
                    class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- 1st Section -->
    <section class="product">
        <div class="container">
            <div class="main_heading">
                <h2>Welcome to <span class="logo-text-hold">Salt'n Pepper</span><br>Restaurants! Our Brands</h2>
                <p>Please click our brands below for further information, reservations or to order online!</p>
            </div>
            <div class="product">
                <div class="product_list">
                    <ul>
                        <li>
                            <div class="product_box">
                                <figure><a href="https://restaurant.saltnpepper.com.pk/" target="_blank"><img
                                            src="https://static.tossdown.com/site/8a66dd76-03d2-4b71-8d03-cf045f0248a7.webp"></a>
                                </figure>
                            </div>
                            <div class="brand-btn"><a href="https://restaurant.saltnpepper.com.pk/menu"
                                    target="_blank">Order Now</a></div>
                        </li>
                        <li>
                            <div class="product_box">
                                <figure><a href="https://express.saltnpepper.com.pk/" target="_blank"><img
                                            src="https://static.tossdown.com/site/9d9cb355-ac8c-404e-a608-c28242343cd1.webp"></a>
                                </figure>
                            </div>
                            <div class="brand-btn"><a href="https://express.saltnpepper.com.pk/menu"
                                    target="_blank">Order Now</a></div>
                        </li>
                        <li>
                            <div class="product_box">
                                <figure><a href="https://village.saltnpepper.com.pk/" target="_blank"><img
                                            src="https://static.tossdown.com/site/f9238d0e-7c34-4139-a081-c57b7713628e.webp"></a>
                                </figure>
                            </div>
                            <div class="brand-btn"><a href="https://village.saltnpepper.com.pk/reserve"
                                    target="_blank">Reserve a Table</a></div>
                        </li>
                </div>
            </div>
            </ul>
        </div>
        </div>
        </div>
    </section>
    <!-- 2nd section -->

</body>

</html>
